name: Run Test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
        id: go

      - name: Run test
        env:
          GOPRIVATE: github.com/c3-e/pkg-go
        run: |
            go test  

      - name: Update coverage report
        uses: ncruces/go-coverage-report@v0.1.8
        with:
          chart: 'true'
          amend: 'true'
          if: |
            matrix.os == 'ubuntu-latest'
        continue-on-error: true